name: Sync PRDs to Database

on:
  push:
    branches: [ main ]
    paths:
      - 'prds/queue/**'
      - 'prds/**/*.md'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-prds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Reconcile PRDs (GitHub â†’ Database)
        env:
          BACKEND_URL: https://ai-agent-factory-backend-952475323593.us-central1.run.app
        run: |
          echo "ğŸ”„ Running PRD reconciliation..."
          echo "ğŸ“Œ GitHub is the source of truth - database will be updated to match"
          python3 scripts/prd-management/reconcile-prds.py
      
      - name: Display Sync Results
        if: always()
        run: |
          echo "âœ… PRD reconciliation completed!"
          echo "ğŸ“Œ Database now matches GitHub (source of truth)"
