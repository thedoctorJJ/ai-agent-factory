name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install Python linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort
          
      - name: Run Black
        run: python -m black backend/fastapi_app/ --check
        
      - name: Run isort
        run: python -m isort backend/fastapi_app/ --check-only
        
      - name: Run Flake8
        run: python -m flake8 backend/fastapi_app/
        
      - name: Run MyPy
        run: python -m mypy backend/fastapi_app/ --ignore-missing-imports
        continue-on-error: true

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/next-app/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend/next-app
          npm ci
          
      - name: Run Prettier
        run: |
          cd frontend/next-app
          npx prettier --check "**/*.{ts,tsx,js,jsx,json,css}"
          
      - name: Run ESLint
        run: |
          cd frontend/next-app
          npx eslint "**/*.{ts,tsx,js,jsx}" --max-warnings 0
          
      - name: Run TypeScript type check
        run: |
          cd frontend/next-app
          npx tsc --noEmit

  shell-lint:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          config: .markdownlint.json
          files: '**/*.md'
          ignore: 'node_modules/**'

