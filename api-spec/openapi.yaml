openapi: 3.1.0
info:
  title: AI Agent Factory
  description: A repeatable, AI-driven platform for creating modular agents from completed
    PRDs
  version: 1.0.0
  contact:
    name: AI Agent Factory
    url: https://github.com/thedoctorJJ/ai-agent-factory
  license:
    name: MIT
    identifier: MIT
paths:
  /api/v1/health:
    get:
      tags:
      - health
      summary: Health Check
      description: Comprehensive health check endpoint
      operationId: health_check_api_v1_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/v1/health/detailed:
    get:
      tags:
      - health
      summary: Detailed Health Check
      description: Detailed health check with service connectivity
      operationId: detailed_health_check_api_v1_health_detailed_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/v1/config:
    get:
      tags:
      - health
      summary: Get Configuration
      description: Get application configuration status
      operationId: get_configuration_api_v1_config_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/v1/agents:
    post:
      tags:
      - agents
      summary: Create Agent
      description: Create a new agent.
      operationId: create_agent_api_v1_agents_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRegistration'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - agents
      summary: Get Agents
      description: Get a list of agents with optional filtering and pagination.
      operationId: get_agents_api_v1_agents_get
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          description: Number of agents to skip
          default: 0
          title: Skip
        description: Number of agents to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 1000
          minimum: 1
          description: Number of agents to return
          default: 100
          title: Limit
        description: Number of agents to return
      - name: status
        in: query
        required: false
        schema:
          anyOf:
          - $ref: '#/components/schemas/AgentStatus'
          - type: 'null'
          description: Filter by agent status
          title: Status
        description: Filter by agent status
      - name: prd_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter by PRD ID
          title: Prd Id
        description: Filter by PRD ID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - agents
      summary: Clear All Agents
      description: Clear all agents from the system.
      operationId: clear_all_agents_api_v1_agents_delete
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/v1/agents/{agent_id}:
    get:
      tags:
      - agents
      summary: Get Agent
      description: Get a specific agent by ID.
      operationId: get_agent_api_v1_agents__agent_id__get
      parameters:
      - name: agent_id
        in: path
        required: true
        schema:
          type: string
          title: Agent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - agents
      summary: Update Agent
      description: Update an agent.
      operationId: update_agent_api_v1_agents__agent_id__put
      parameters:
      - name: agent_id
        in: path
        required: true
        schema:
          type: string
          title: Agent Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - agents
      summary: Delete Agent
      description: Delete an agent.
      operationId: delete_agent_api_v1_agents__agent_id__delete
      parameters:
      - name: agent_id
        in: path
        required: true
        schema:
          type: string
          title: Agent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/agents/{agent_id}/status:
    put:
      tags:
      - agents
      summary: Update Agent Status
      description: Update agent status.
      operationId: update_agent_status_api_v1_agents__agent_id__status_put
      parameters:
      - name: agent_id
        in: path
        required: true
        schema:
          type: string
          title: Agent Id
      - name: status
        in: query
        required: true
        schema:
