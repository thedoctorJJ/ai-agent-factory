        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    AgentHealthResponse:
      properties:
        agent_id:
          type: string
          title: Agent Id
          description: Agent ID
        agent_name:
          type: string
          title: Agent Name
          description: Agent name
        health_check_url:
          type: string
          title: Health Check Url
          description: Health check URL
        last_checked:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Last Checked
          description: Last check timestamp
        status:
          $ref: '#/components/schemas/AgentHealthStatus'
          description: Health status
        details:
          additionalProperties: true
          type: object
          title: Details
          description: Health check details
        response_time_ms:
          type: integer
          title: Response Time Ms
          description: Response time in milliseconds
          default: 0
      type: object
      required:
      - agent_id
      - agent_name
      - health_check_url
      - status
      title: AgentHealthResponse
      description: Model for agent health check responses.
    AgentHealthStatus:
      type: string
      enum:
      - healthy
      - unhealthy
      - unknown
      - degraded
      title: AgentHealthStatus
      description: Agent health status enumeration.
    AgentListResponse:
      properties:
        agents:
          items:
            $ref: '#/components/schemas/AgentResponse'
          type: array
          title: Agents
          description: List of agents
        total:
          type: integer
          title: Total
          description: Total number of agents
